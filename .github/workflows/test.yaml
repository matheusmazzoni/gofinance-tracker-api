name: Test
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: pr-test-${{ github.head_ref || github.run_id }}-1
  cancel-in-progress: true
jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Install Dependencies
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          make download
      - name: Run Tests
        run: make test 2>&1 | go-junit-report -set-exit-code > report.xml
      - name: Test results
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: Test results
          path: report.xml
          reporter: java-junit
